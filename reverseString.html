<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a String</title>
</head>
<body>
    <h1>Reverse a String</h1>
    <input type="text" id="stringInput" placeholder="Enter a string">
    <button onclick="reverseString()">Reverse</button>
    <p id="result"></p>
    <script>
        function reverseString() {
            let input = document.getElementById("stringInput").value;
            let reversed = input.split("").reverse().join("");
            document.getElementById("result").textContent = "Reversed String: " + reversed;
        }
    </script>
</body>
</html>
